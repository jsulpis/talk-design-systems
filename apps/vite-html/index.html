<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite HTML</title>
    <link rel="stylesheet" href="./node_modules/@ds/tokens/css/theme.css" />
    <link rel="stylesheet" href="./node_modules/@ds/css/dist/base.css" />
    <script type="module" src="/node_modules/@ds/web-components/dist/esm/ds-web-components.js"></script>
    <style>
      body {
        height: 100svh;
        display: grid;
        place-items: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        display: flex;
        align-items: center;
        gap: 0.25em;
        margin-bottom: 1rem;

        img {
          height: 1em;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <h1><img src="/html.svg" alt="HTML" />Login</h1>
      <form>
        <ds-input label="Name" placeholder="John Doe"></ds-input>
        <ds-input type="email" label="Email" placeholder="john@doe.com" required></ds-input>
        <ds-button>Login</ds-button>
      </form>
    </main>
  </body>
</html>
