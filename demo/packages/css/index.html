<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS Playground</title>
    <link rel="stylesheet" href="./node_modules/@ds/tokens/css/theme.css" />
    <link rel="stylesheet" href="./src/base.scss" />
    <link rel="stylesheet" href="./src/components.scss" />
    <style>
      body {
        height: 100svh;
        display: grid;
        place-items: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        display: flex;
        align-items: center;
        gap: 0.25em;
        margin-bottom: 1rem;

        img {
          height: 1em;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <h1><img src="/css.svg" alt="CSS" />Login</h1>
      <form>
        <label class="ds-input">
          <input type="text" placeholder="John Doe" required />
          <span>Name</span>
        </label>

        <label class="ds-input">
          <input type="email" placeholder="john@doe.com" required />
          <span>Email</span>
        </label>

        <button class="ds-button">Login</button>
      </form>
    </main>
  </body>
</html>
