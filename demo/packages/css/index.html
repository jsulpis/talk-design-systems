<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS Playground</title>
    <link rel="stylesheet" href="./node_modules/@ds/tokens/css/theme.css" />
    <link rel="stylesheet" href="./src/base.scss" />
    <link rel="stylesheet" href="./src/components.scss" />
    <style>
      body {
        height: 100svh;
        display: grid;
        place-items: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>

  <body>
    <form>
      <label class="ds-input">
        <input type="text" placeholder="John Doe" required />
        <span>Name</span>
      </label>

      <label class="ds-input">
        <input type="email" placeholder="john@doe.com" required />
        <span>Email</span>
      </label>

      <button class="ds-button">Send</button>
    </form>
  </body>
</html>
