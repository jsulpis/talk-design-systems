<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <!-- Base Tokens (colors, spacings, ...) -->
    <link rel="stylesheet" href="/@ds/tokens/css/theme.css" />
    <!-- Base Styles (reset, typography, ...) -->
    <link rel="stylesheet" href="/@ds/css/dist/base.css" />
    <!-- Custom Elements -->
    <script type="module" src="/build/ds-web-components.esm.js"></script>
    <script nomodule src="/build/ds-web-components.js"></script>

    <style>
      body {
        height: 100svh;
        display: grid;
        place-items: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        display: flex;
        align-items: center;
        gap: 0.25em;
        margin-bottom: 1rem;

        img {
          height: 1em;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1><img src="/assets/javascript.svg" alt="HTML" />Login</h1>
      <form>
        <ds-input label="Name" placeholder="John Doe" required></ds-input>
        <ds-input label="Email" placeholder="john@doe.com" required></ds-input>
        <ds-button>Login</ds-button>
      </form>
    </main>
  </body>
</html>
